name: CI/CD Pipeline for Vite React App

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd WebUI/board-booker && npm install
      - name: Build the application
        run: cd WebUI/board-booker && npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd WebUI/board-booker && npm test
      - name: Lint code
        run: cd WebUI/board-booker && npm run lint

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 Â  

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd WebUI/board-booker && npm install
      - name: Build the application
        run: cd WebUI/board-booker && npm run build
      - name: Deploy to GitHub Pages
        uses: actions/deploy@v1
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          artifact-name: build
          strategy: "single"
          provider: pages
          folder: build
